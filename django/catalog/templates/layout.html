{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalog application</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--static haricinde başka bir isim veremezsin klasöre-->
</head>

<body>

    {% include 'partials/_navbar.html' %}
    
    <main>
        <div class="container mt-4">
            {% block content %} <!--değiştirilebilir bir içerik olduğunu belirtiyor (block'un renkli görünmesi için jinja uzantısını indirmen gerekiyor)-->
            {% endblock %}
        </div>
    </main>

    {% include 'partials/_footer.html' %}

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
