<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- integrity benzersiz anahtar oluyor. Zararlı bir script örneği eklendiğinde sadece ben etkilenirim-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container my-4">

        <h2>Extra Small <576px</h2>
        <div class="row my-4">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>

        <h2>Small >=576px</h2>
        <div class="row my-4">
            <div class="col-sm-3 border">3 Column</div>
            <div class="col-sm-9 border">9 Column</div>
        </div>

        <h2>Medium >=768px</h2>
        <div class="row my-4">
            <div class="col-md-3 border">3 Column</div>
            <div class="col-md-9 border">9 Column</div>
        </div>

        <h2>Large >=992px</h2>
        <div class="row my-4">
            <div class="col-lg-3 border">3 Column</div>
            <div class="col-lg-9 border">9 Column</div>
        </div>

        <h2>Extra Large >=1200px</h2>
        <div class="row my-4">
            <div class="col-xl-3 border">3 Column</div>
            <div class="col-xl-9 border">9 Column</div>
        </div>

        <div class="row my-4">
            <div class="col-sm-3 col-md-4 col-lg-3 col-xl-1 border bg-primary">3 Column</div>
            <div class="col-sm-9 col-md-8 col-lg-9 col-xl-11 border bg-danger">9 Column</div>
        </div>

    </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
