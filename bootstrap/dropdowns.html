<html lang="en">

<head>

<body class="w-75 mx-auto my-4">

    <div class="dropdown">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 4</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-header">Header</div>
            <a href="#" class="dropdown-item">Link 4</a>
        </div>
    </div>


    <br><br>

    <div class="dropdown">
        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item active">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item disabled">Link 3</a>
        </div>
    </div>


    <br><br>

    <div class="dropdown dropend">
        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown dropstart float-end">
        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-primary">Button 2</button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown">Button 3</button>

            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Link 1</a>
                <a href="" class="dropdown-item">Link 2</a>
            </div>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-danger">Action</button>
        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
            aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
    </div>

    <br><br>

    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-primary">Button 2</button>

        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Button 3</button>

            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Link 1</a>
                <a href="" class="dropdown-item">Link 2</a>
            </div>
        </div>
    </div>
