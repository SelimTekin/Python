<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- integrity benzersiz anahtar oluyor. Zararlı bir script örneği eklendiğinde sadece ben etkilenirim-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            padding: 70px;
        }

        div{
            padding: 20px;
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <p class="text-success">text-primary</p>
    <p class="text-secondary">text-secondary</p>
    <p class="text-success">text-success</p>
    <p class="text-danger">text-danger</p>
    <p class="text-warning">text-warning</p>
    <p class="text-info">text-info</p>
    <p class="text-light bg-dark">text-light</p>
    <p class="text-dark">text-dark</p>
    <p class="text-muted">text-muted</p>
    <p class="text-white bg-dark">text-white</p>

    <br><br>

    <p>
        <a href="" class="text-danger">text-danger</a>
    </p>
    <p>
        <a href="" class="text-warning">text-warning</a>
    </p>

    <br><br>

    <div class="bg-primary">bg-primary</div>
    <div class="bg-warning">bg-warning</div>
    <div class="bg-success">bg-success</div>

    <br><br>

    <span class="badge bg-danger">danger</span>
    <span class="badge bg-primary">primary</span>

    <br><br>

    <span class="badge badge-pill bg-primary">primary</span>
    <span class="badge badge-pill bg-danger">danger</span>

    <br><br>

    <a href="" class="badge bg-dark">dark</a>
    <a href="" class="badge bg-secondary">secondary</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
