<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- integrity benzersiz anahtar oluyor. Zararlı bir script örneği eklendiğinde sadece ben etkilenirim-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container my-4">
    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text">Hover over me</a>

    <br><br>

    <button id="btnTooltip" type="button" class="btn btn-success" data-bs-toggle="tooltip" title="<h3>Header</h3><p>Tooltip text</p>"
        data-bs-html="true">Tooltip with Html</button>

    <br><br>

    <p>
    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="top">tooltip on top</a>
    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="right">tooltip on right</a>
    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="bottom">tooltip on bottom</a>
    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="left">tooltip on left</a>

    </p>

    <br><br>

    <p>
        <button type="button" class="btn btn-warning" onclick="showTooltip()">Show Tooltip</button>
        <button type="button" class="btn btn-warning" onclick="hideTooltip()">Hide Tooltip</button>
        <button type="button" class="btn btn-warning" onclick="toggleTooltip()">Toggle Tooltip</button>
    </p>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });

        function showTooltip(){
            $('#btnTooltip').tooltip('show');
        }

        function hideTooltip(){
            $('#btnTooltip').tooltip('hide');
        }

        function toggleTooltip(){
            $('#btnTooltip').tooltip('toggle');
        }

        $('#btnTooltip').on('show.bs.tooltip', function(){
            console.log('show...');
        });

        $('#btnTooltip').on('shown.bs.tooltip', function(){
            console.log('shown...');
        });

        $('#btnTooltip').on('hide.bs.tooltip', function(){
            console.log('hide...');
        });

        $('#btnTooltip').on('hidden.bs.tooltip', function(){
            console.log('hidden...');
        });
    </script>
</body>

</html>
