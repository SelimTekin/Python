<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- integrity benzersiz anahtar oluyor. Zararlı bir script örneği eklendiğinde sadece ben etkilenirim-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>

        /*extra small artık ifade edilmiyor*/

        body{
                background-color: gray;
            }

        /*small devices (sm)*/
        @media (min-width: 576px){
            body{
                background-color: red;
            }
        }

        /*medium devices (md)*/
        @media (min-width: 768px){
            body{
                background-color: green;
            }
        }

        /*large devices (lg)*/
        @media (min-width: 992px){
            body{
                background-color: blue;
            }
        }

        /*extra large devices (xl)*/
        @media (min-width: 1200px){
            body{
                background-color: yellow;
            }
        }
    </style>
</head>

<body>

    <div class="container bg-info" style="height: 100px;"></div>
    <div class="container-fluid bg-secondary mt-4" style="height: 100px;"></div> <!--container-fluid tüm satırı kaplayan bir div yapar-->

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
