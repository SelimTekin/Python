<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- integrity benzersiz anahtar oluyor. Zararlı bir script örneği eklendiğinde sadece ben etkilenirim-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container my-4">

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open Modal
    </button>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog modal-sm modal-dialog-centered">

            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Modal 1</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Lorem ipsum dolor sit amet.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>

        </div>
    </div>

    <br><br>

    <div class="modal fade" id="myModal2">
        <div class="modal-dialog modal-dialog modal-sm modal-dialog-centered">

            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Modal 2</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Lorem ipsum dolor sit amet.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>

        </div>
    </div>

    <br><br>

    <button id="btnModal" type="button" class="btn btn-primary">
        Open Modal
    </button>

    <div class="modal fade" id="myModal3">
        <div class="modal-dialog modal-dialog modal-sm modal-dialog-centered">

            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Modal 3</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Lorem ipsum dolor sit amet.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>

        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('#myModal2').modal('show');
        });
        
        $('#btnModal').click(function(){
            $('#myModal3').modal('show');
            console.log('click');
        });

        $('#myModal3').on('hide.bs.modal', function(e){
            console.log('hide');
        });

        $('#myModal3').on('hidden.bs.modal', function(e){
            console.log('hidden');
        });

        $('#myModal3').on('show.bs.modal', function(e){
            console.log('show');
        });

        $('#myModal3').on('shown.bs.modal', function(e){
            console.log('shown');
        });

    </script>
</body>

</html>
