<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- integrity benzersiz anahtar oluyor. Zararlı bir script örneği eklendiğinde sadece ben etkilenirim-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container my-4">
    <a href="#" class="btn btn-primary" data-bs-toggle="popover" title="popover header"
        data-bs-content="some content">Toggle popover</a>

    <br><br>

    <a href="#" class="btn btn-warning mt-3" data-bs-toggle="popover" title="popover header"
        data-bs-content="some content" data-bs-placement="top">Popover on top</a>

    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content"
        data-bs-placement="bottom">Popover on bottom</a>

    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content"
        data-bs-placement="left">Popover on left</a>

    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content"
        data-bs-placement="right">Popover on right</a>

    <br><br>

    <!--herhangi bir yere tıklandığında popover kapanır-->
    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content"
        data-bs-placement="right" data-bs-trigger="focus">Toggle popover</a>

    <br><br>

    <a href="#" id="btnPopover" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content"
        data-bs-placement="right" data-bs-trigger="hover">Toggle popover</a>

    <br><br>

    <a href="#" id="btnPopover" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content"
        data-bs-placement="right" data-bs-trigger="focus">Toggle popover</a>

    <br><br>

    <button type="button" class="btn btn-success"  onclick="showPopover()">show</button>
    <button type="button" class="btn btn-success" onclick="hidePopover()">hide</button>
    <button type="button" class="btn btn-success" onclick="togglePopover()">toggle</button>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('[data-bs-toggle="popover"]').popover();
        });

        function showPopover(){
            $('#btnPopover').popover('show');
        }

        function hidePopover(){
            $('#btnPopover').popover('hide');
        }

        function togglePopover(){
            $('#btnPopover').popover('toggle');
        }

        $('#btnPopover').on('show.bs.popover', function(){
            console.log('show');
        });

        $('#btnPopover').on('shown.bs.popover', function(){
            console.log('shown');
        });

        $('#btnPopover').on('hide.bs.popover', function(){
            console.log('hide');
        });

        $('#btnPopover').on('hidden.bs.popover', function(){
            console.log('hidden');
        });
    </script>
</body>

</html>
