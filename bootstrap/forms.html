<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- integrity benzersiz anahtar oluyor. Zararlı bir script örneği eklendiğinde sadece ben etkilenirim-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="w-75 mx-auto my-4">

    <form action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">Please enter a correct email</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="0">İstanbul</option>
                <option value="1">Ankara</option>
                <option value="2">Kocaeli</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <legend>Hobies</legend>

            <div class="form-check">
                <label class="form-check">
                    <input type="checkbox"> Running
                </label>
            </div>

            <div class="form-check">
                <label class="form-check">
                    <input type="checkbox"> Football
                </label>
            </div>

            <div class="form-check">
                <label class="form-check">
                    <input type="checkbox"> Reading
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-contro-input" id="ch">
            <label for="ch" class="custom-control-label">Check</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label for="rd" class="custom-control-label">Check</label>
        </div>

        <div>
            <div class="custom-control custom-radio d-inline">
                <input type="radio" class="custom-control-input" id="cr1" name="example">
                <label for="cr1" class="custom-control-label">Custom Radio 1</label>
            </div>
            <div class="custom-control custom-radio d-inline">
                <input type="radio" class="custom-control-input" id="cr2" name="example">
                <label for="cr2" class="custom-control-label">Custom Radio 2</label>
            </div>
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://selimtekin.com/</span>
            </div>
            <input type="text" class="form-control">
        </div>

        <div class="clearfix mt-4">
            <div class="w-50 float-start">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                </div>
            </div>

            <div class="w-50 float-start pl-2">
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter surname">
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
