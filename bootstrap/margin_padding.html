<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- integrity benzersiz anahtar oluyor. Zararlı bir script örneği eklendiğinde sadece ben etkilenirim-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        /*
            margin (m) (0,1,2,3,4,5) m-0 m-1
            margin-right => mr
            margin-left => ml
            margin-top => mt
            margin-bottom => mb

            margin-top, margin-bottom => my
            margin-right, margin-left => mx

            padding (p) (0,1,2,3,4,5) p-0 p-1 ... p-5
            padding-right => pr
            padding-left => pl
            padding-top => pt
            padding-bottom => pb

            padding-top, padding-bottom => py
            padding-right, padding-left => px
        */
    </style>
  </head>
  <body>
    <div class="bg-success py-3">first</div>
    <div class="bg-primary px-4">second</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
